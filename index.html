<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>

<body>
    <header>
        <h1 class="logo"><img src="./img/weniv-logo.svg" alt=""></h1>
    </header>
    <main>
        <div class="container">
            <section class="section-title">
                <h2 class="title">TIMER</h2>
            </section>
            <section class="section-times">
                <div class="times times-hrs">
                    <h3 class="times-title">HRS</h3>
                    <div class="times-box">
                        <p class="times-hrs-text">00</p>
                    </div>
                </div>
                <div class="times times-min">
                    <h3 class="times-title">MIN</h3>
                    <div class="times-box">
                        <p class="times-min-text">00</p>
                    </div>
                </div>
                <div class=" times times-sec">
                    <h3 class="times-title">SEC</h3>
                    <div class="times-box">
                        <p class="times-sec-text">00</p>
                    </div>
                </div>
            </section>
            <section class="section-buttons">
                <button class="start-btn-disabled" type="button"><img src="./img/icon-start-disabled.svg" alt="">
                    START</button>
                <button class="reset-btn-disabled" type="button"><img src="./img/icon-reset-disabled.svg" alt="">
                    RESET</button>
                <button class="start-btn hidden" type="button"><img src="./img/icon-start.svg" alt=""> START</button>
                <button class="pause-btn hidden" type="button"><img src="./img/icon-pause.svg" alt=""> PAUSE</button>
                <button class="reset-btn  hidden" type="button"><img src="./img/icon-reset.svg" alt=""> RESET</button>
            </section>

        </div>
    </main>
    <footer>â“’ WENIV CORP.</footer>
    <script src="./js/app.js">

    </script>
</body>

</html>
